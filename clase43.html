<!DOCTYPE html>
<html>
  <head>
    <title>Javascript5</title>
  </head>
  <body>

    <input placeholder="busqueda" onkeyup="busca()" type="text" name="busqueda" id="busqueda">
    <br>
    <br>
    <ul id="lista"></ul>
    <script type="text/javascript">

      var informacion = [
        'Hola',
        'Adios',
        'Comida',
        'coca',
        'mesa',
        'computadora',
        'pizarron',
        'escalera',
        'cable',
        'pantalla',
        'silla',
        'mochila',
        'otro'
      ]

      carga();

      function carga () {
        for (var indice in informacion) {
          var nombre = informacion[indice];
          var nodo = document.createElement('LI');
          //nodo == <li></li>
          var textoNodo = document.createTextNode(nombre);
          nodo.appendChild(textoNodo);
          //nodo == <li>Hola</li>
          document.getElementById('lista').appendChild(nodo);

          nodo.appendChild(textoNodo);
        }
      }


      function busca() {
        document.getElementById('lista').innerHTML = "";

        var palabra = document.getElementById('busqueda').value;
        var tam = palabra.length;

        if (tam == 0) {
          carga();
        }

        for (var indice in informacion) {
          var nombre = informacion[indice];
          var string = nombre.substring(0, tam);

          if (tam <= nombre.length && tam != 0 && nombre.length != 0) {
            if (palabra.toLowerCase() == string.toLowerCase()) {
              var nombre = informacion[indice];
              var nodo = document.createElement('LI');
              //nodo == <li></li>
              var textoNodo = document.createTextNode(nombre);
              nodo.appendChild(textoNodo);
              //nodo == <li>Hola</li>
              document.getElementById('lista').appendChild(nodo);

              nodo.appendChild(textoNodo);
            }
          }
        }
      }

    </script>
  </body>
</html>
