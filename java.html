<!DOCTYPE>
<html>
<head>
  <title>Javascript</title>
  <style type="text/css">
    .colorTexto{
      color: blue;
    }
    .colorFondo{
      background-color: yellow;
    }
  </style>
</head>
<body>
  <h1 class="colorTexto colorFondo">Esto es para Javascript</h1>
  <p class="colorTexto colorFondo">Calculadora</p>
  <br>
    <input placeholder="Numero 1" type="text" name="numero1" id="numero1" maxlength="6">
    <br>
    <br>
    <input placeholder="Numero 2" type="text" name="numero2" id="numero2" maxlength="6">
    <br>
    <br>
    <select id="operacion">
      <option value="suma">SUMA</option>
      <option value="resta">RESTA</option>
      <option value="multi">MULTIPLICACION</option>
      <option value="div">DIVISION</option>
    </select>
    <br>
    <br>
    <button onclick="validar()">Esto es un boton</button>
    <br>
    <br>
    <input type="text" id="resultText">
  <script type="text/javascript">

    function validar(){
      var numero = document.getElementById('numero1').value
      var numero2 = document.getElementById('numero2').value

      if (isNaN(numero || isNaN(numero2))) {
        alert('Solo ingresar numeros');
      }
      else {
        calculadora(numero, numero2);
      }
    }
    function calculadora(x, y){
      var numero = parseInt(x);
      var numero2 = parseInt(y);

      var operacion = (document.getElementById('operacion').value);
      var resultado = 0;

      if(operacion == 'multi'){
        resultado = (numero*numero2)
      }
      else if (operacion == 'suma') {
        resultado = (numero+numero2)
      }
      else if (operacion == 'resta') {
        resultado = (numero-numero2)
      }
      else if (operacion == 'div') {
        resultado = (numero/numero2)
      }
      console.log('Este es el resultado de la '+operacion+' es = ' +resultado);
      document.getElementById('resultText').value='Resultado de '+operacion+': ' +resultado;

    }

  </script>
</body>
</html>
