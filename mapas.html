<!DOCTYPE html>
<html>
  <head>
    <title>Mapas</title>
  </head>
  <body>
    <div id="map" style="height: 500px; width: 500px"></div>
    <script>
      function initMap() {
        var coor = {lat: 19.341821, lng: -99.2604145};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: coor
        });
        var marker = new google.maps.Marker({
          position: coor,
          map: map
        });
      }
    </script>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBABiajgPoHzyff3POQH-XkkFI2qPMAV70&callback=initMap">
    </script>
  </body>
</html>
